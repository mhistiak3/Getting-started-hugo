{{ define "main" }}
<main class="py-5">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1>
                        {{ .Title }}
                    </h1>
                    {{ with .Params.subtitle}}
                    <h2>
                        {{ . }}
                    </h2>
                    {{end}}
                    <div>
                        {{ .Content }}
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
{{ end }}
